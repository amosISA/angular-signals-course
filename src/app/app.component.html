<div #div class="flex items-center justify-between">
  <h1 class="text-5xl font-bold">Queries as Signals 17.2</h1>
  <h3 class="text-2xl">{{ appTitle() }}</h3>
  <img ngSrc="/assets/logo.png" width="100" height="100" priority />
</div>

<app-alquileres [(alquiler)]="alquileres">
  <h1 #h1>Hola View Queries</h1>
  <h1 #h2>Hola View Queries 2</h1>
</app-alquileres>

@if (alquileres() === alquileresEnum().libreria) {
  <app-libreria />
} @else if (alquileres() === alquileresEnum().peliculas) {
  <app-cine />
}

<div #tmpRef>Testing queries</div>
<ng-template #tpl />

<ng-container #vc></ng-container>
